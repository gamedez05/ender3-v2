
 # 2020 Creality Ender 3 V2 

# This file contains pin mappings 
# To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.
#############################################################################
#   External Config Includes
#############################################################################
[include mainsail.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include shell_command.cfg]
[include TEST_SPEED.cfg]
#############################################################################
#   Base Config
#############################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3900120001504E5238363120-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 650
max_accel: 4300
max_z_velocity: 5
max_z_accel: 100

[firmware_retraction]
retract_length: 5 ;default is 0 mm.
retract_speed: 35 ;default is 20 mm/s.
#unretract_extra_length: 0
unretract_speed: 45 ;default is 10 mm/s.


[pause_resume]
[exclude_object]
[idle_timeout]
gcode:
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0 # Disable the extruder motor
  M104 S0                      ; set hotend to 0C
timeout: 2100                  ; 35min idle timeout (when not paused or printing)

#############################################################################
#   Print Start & End Macros
#############################################################################

#############################################################################
#   Pause, Resume & Cancel Macros
#############################################################################
[gcode_macro RESUME]
gcode:
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=1 # Enable the extruder motor
  M104 S225 # Start warming extruder to 130
  M109 S225 # Wait for extruder temperature
  M83
  G1 E15 F150
  RESUME_BASE



[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

